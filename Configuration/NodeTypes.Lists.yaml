'Sfi.News:ListNode':
  superTypes:
    - 'TYPO3.Neos:Content'
  ui:
    label: 'List of listable things'
    icon: icon-list
    inlineEditable: true
    group: news
    inspector:
      groups:
        list:
          label: 'List settings'
  properties:
    paginationEnabled:
      type: boolean
      ui:
        label: 'Enable pagination'
        reloadIfChanged: true
        inspector:
          group: list
    sortProperty:
      type: string
      defaultValue: 'date'
      ui:
        label: 'Sort property'
        reloadIfChanged: true
        inspector:
          group: list
    wrapClass:
      type: string
      defaultValue: ''
      ui:
        label: 'Wrap class'
        reloadIfChanged: true
        inspector:
          group: list
    class:
      type: string
      defaultValue: 'row'
      ui:
        label: 'List class'
        reloadIfChanged: true
        inspector:
          group: list
    itemClass:
      type: string
      defaultValue: 'columns'
      ui:
        label: 'Item class'
        reloadIfChanged: true
        inspector:
          group: list
    listTitleClass:
      type: string
      defaultValue: 'SectionDivider--Service'
      ui:
        label: 'List title class'
        reloadIfChanged: true
        inspector:
          group: list
    listTitle:
      type: string
      defaultValue: 'Заголовок списка'
      ui:
        label: 'List title'
        reloadIfChanged: true
        inspector:
          group: list
    archiveLink:
      type: string
      defaultValue: ''
      ui:
        label: 'Archive link'
        reloadIfChanged: true
        inspector:
          group: list
  constraints:
    nodeTypes:
      '*': false

'Sfi.News:Rss':
  superTypes:
    - 'TYPO3.Neos:Document'
  ui:
    label: 'Rss list'
    icon: icon-file
    group: system
  constraints:
    nodeTypes:
      '*': false


'Sfi.News:CategorizedList':
  superTypes:
    - 'Sfi.News:ListNode'
  ui:
    label: 'Categorized Articles list'


'Sfi.News:ListByTag':
  superTypes:
    - 'Sfi.News:ListNode'
  ui:
    label: 'List news by tag'
    inspector:
      groups:
        news:
          label: 'News'
  properties:
    tag:
      type: reference
      ui:
        label: 'Tag to list news by'
        reloadIfChanged: true
        inspector:
          group: news
          editorOptions:
            nodeTypes:
              - 'TYPO3.Neos.NodeTypes:Page'