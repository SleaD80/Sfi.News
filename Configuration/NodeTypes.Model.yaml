# Define Aloha presets to reuse throughout the document
blah: &alohaPlain
  placeholder: 'Enter title here'
  format:
    b: false
    i: false
    u: false
    sub: false
    sup: false
    p: false
    h1: false
    h2: false
    h3: false
    pre: false
    removeFormat: false
  table: {  }
  list: {  }
  link:
    a: false
  alignment: {  }

blah: &alohaRich
  placeholder: 'Enter title here'
  format:
    b: true
    i: true
    u: false
    sub: true
    sup: true
    p: false
    h1: false
    h2: false
    h3: false
    pre: false
    removeFormat: false
  table: {  }
  list: {  }
  link:
    a: true
  alignment: {  }


'Sfi.News:Category':
  superTypes:
    - 'TYPO3.Neos:Document'
  ui:
    label: 'News category'
    icon: icon-file
    group: news
    inspector:
      groups:
        news:
          label: News
          position: 5
  childNodes:
    main:
      type: 'TYPO3.Neos:ContentCollection'
  properties:
    preset:
      defaultValue: 'newsArchive'
      type: string
      ui:
        label: 'Settings preset'
        reloadIfChanged: true
        inspector:
          group: news
          editor: TYPO3.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              'newsArchive':
                label: 'News Archive (SFI-today)'
              'publishedBooksArchive':
                label: 'Published Books Archive'
    variant:
      defaultValue: 'Hard'
      type: string
      ui:
        label: 'News variant'
        reloadIfChanged: false
        inspector:
          group: news
          editor: TYPO3.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              'Hard':
                label: 'Hard'
              'Soft':
                label: 'Soft'
  constraints:
    nodeTypes:
      '*': false
      'Sfi.News:Listable': true
      'Sfi.News:Category': true

'Sfi.News:Listable':
  abstract: TRUE

'Sfi.News:AbstractArticle':
  abstract: TRUE
  superTypes:
    - 'TYPO3.Neos:Document'
    - 'Sfi.News:Listable'
  childNodes:
    main:
      type: 'TYPO3.Neos:ContentCollection'
    coverCollection:
      type: 'TYPO3.Neos:ContentCollection'
    gallery:
      type: 'Sfi.Shared:Carousel'
    assets:
      type: 'TYPO3.Neos:ContentCollection'
  ui:
    label: 'News'
    icon: icon-file-text
    group: news
    inspector:
      groups:
        news:
          label: 'News'
  properties:
    title:
      ui:
        inlineEditable: true
        aloha: 
          <<: *alohaPlain
          placeholder: 'Заголовок новости'
    teaser:
      type: string
      ui:
        label: 'Teaser text'
        inlineEditable: true
        inspector:
          group: null
        aloha:
          <<: *alohaRich
          placeholder: 'Тизер'
    lead:
      type: string
      ui:
        label: 'Lead text'
        inlineEditable: true
        inspector:
          group: null
        aloha:
          <<: *alohaRich
          placeholder: 'Лид'
    date:
      type: DateTime
      defaultValue: 'now'
      ui:
        label: Date
        reloadIfChanged: true
        inspector:
          group: news
          editorOptions:
            format: 'd-m-Y H:i'
      validation:
        'TYPO3.Neos/Validation/DateTimeValidator': []
    hasVideo:
      type: boolean
      ui:
        label: 'Has video?'
        reloadIfChanged: FALSE
        inspector:
          group: 'news'
    hasPhoto:
      type: boolean
      ui:
        label: 'Has photo?'
        reloadIfChanged: FALSE
        inspector:
          group: 'news'
    hasAudio:
      type: boolean
      ui:
        label: 'Has audio?'
        reloadIfChanged: FALSE
        inspector:
          group: 'news'
    tags:
      type: references
      ui:
        label: 'Tags'
        reloadIfChanged: true
        inspector:
          group: news
          editorOptions:
            nodeTypes:
              - 'TYPO3.Neos:Document'


'Sfi.News:ImportantMixin':
  abstract: TRUE
  properties:
    important:
      type: boolean
      ui:
        label: Important
        inspector:
          group: news
    importantSort:
      type: string
      ui:
        label: Important sorting (1-3)
        inspector:
          group: news

'Sfi.News:AuthorMixin':
  abstract: TRUE
  properties:
    author:
      type: string
      ui:
        label: 'Author name'
        inlineEditable: true
        aloha:
          <<: *alohaPlain
          placeholder: 'Автор новости'

# Abstract news is what goes in stream
'Sfi.News:AbstractNews':
  abstract: TRUE
  superTypes:
    - 'Sfi.News:AbstractArticle'
  properties:
    yandex:
      type: boolean
      defaultValue: TRUE
      ui:
        label: 'Yandex news'
        reloadIfChanged: FALSE
        inspector:
          group: 'news'

'Sfi.News:News':
  superTypes:
    - 'Sfi.News:AbstractNews'
    - 'Sfi.News:ImportantMixin'
    - 'Sfi.News:AuthorMixin'
  properties:
    variant:
      type: string
      defaultValue: 'Inherit'
      ui:
        label: 'News variant'
        reloadIfChanged: false
        inspector:
          group: news
          editor: TYPO3.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              'Inherit':
                label: 'Inherit'
              'Hard':
                label: 'Hard'
              'Soft':
                label: 'Soft'
    authorPhoto:
      type: string
      ui:
        label: 'Author of photos'
        inlineEditable: true
        aloha:
          <<: *alohaPlain
          placeholder: 'Автор фото'
    originalIdentifier:
      type: string


'Sfi.News:Announcement':
  superTypes:
    - 'Sfi.News:AbstractArticle'
    - 'Sfi.News:ImportantMixin'
  ui:
    label: 'Announcement'
  properties:
    place:
      ui:
        inlineEditable: true
        aloha:
          <<: *alohaPlain
          placeholder: 'Место анонса'
    dateStart:
      type: DateTime
      defaultValue: ''
      ui:
        label: 'Дата начала анонса'
        reloadIfChanged: true
        inspector:
          group: news
          position: 1
          editorOptions:
            format: 'd-m-Y H:i'
    date:
      ui:
        label: 'Дата (0:00 если без времени)'
        inspector:
          position: 2
