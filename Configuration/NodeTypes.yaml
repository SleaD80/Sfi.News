'Sfi.News:List':
  superTypes:
    - 'TYPO3.Neos:Content'
  ui:
    label: 'News list'
    icon: 'icon-list'
    inlineEditable: TRUE
    group: 'news'
  constraints:
    nodeTypes:
      '*': false

'Sfi.News:Category':
  superTypes: ['TYPO3.Neos:Document']
  ui:
    label: 'News category'
    icon: 'icon-file'
    group: 'news'
  childNodes:
    main:
      type: 'TYPO3.Neos:ContentCollection'
  constraints:
    nodeTypes:
      '*': false
      'Sfi.News:News': true

'Sfi.News:News':
  superTypes: ['TYPO3.Neos:Document']
  constraints:
    nodeTypes:
      '*': false
  childNodes:
    main:
      type: 'TYPO3.Neos:ContentCollection'
    assets:
      type: 'TYPO3.Neos:ContentCollection'
  ui:
    label: 'News'
    icon: 'icon-file-text'
    group: 'news'
    inspector:
      groups:
        news:
          label: 'News'
  properties:
    title:
      validation: null
      ui:
        inlineEditable: true
        inspector:
          group: null
        aloha:
          placeholder: 'Enter title here'
          format:
            b: false
            i: false
            u: false
            sub: false
            sup: false
            p: false
            h1: false
            h2: false
            h3: false
            pre: false
            removeFormat: false
          table: {  }
          list: {  }
          link:
            a: true
          alignment: {  }
          formatlesspaste:
            button: false
            formatlessPasteOption: true
    teaser:
      type: string
      ui:
        label: 'Teaser text'
        inlineEditable: true
        inspector:
          group: null
        aloha:
          placeholder: 'Enter teaser here'
          format:
            b: true
            i: true
            u: false
            sub: false
            sup: false
            p: true
            h1: false
            h2: false
            h3: false
            pre: false
            removeFormat: false
          table: {  }
          list: {  }
          link:
            a: true
          alignment: {  }
          formatlesspaste:
            button: false
            formatlessPasteOption: true
      validation:
        'TYPO3.Neos/Validation/StringLengthValidator':
          minimum: 1
          maximum: 500
    important:
      type: boolean
      ui:
        label: 'Important'
        inspector:
          group: 'news'
    author:
      type: string
      validation: null
      ui:
        label: 'Author name'
        inlineEditable: true
        inspector:
          group: null
        aloha:
          placeholder: 'Enter news author here'
          format:
            b: false
            i: false
            u: false
            sub: false
            sup: false
            p: false
            h1: false
            h2: false
            h3: false
            pre: false
            removeFormat: false
          table: {  }
          list: {  }
          link:
            a: true
          alignment: {  }
          formatlesspaste:
            button: false
            formatlessPasteOption: true
    date:
      type: date
      ui:
        label: 'Date'
        reloadIfChanged: TRUE
        inspector:
          group: 'news'
      validation:
        'TYPO3.Neos/Validation/DateTimeValidator': []
    relatedNews:
      type: references
      ui:
        label: 'Related news'
        reloadIfChanged: TRUE
        inspector:
          group: 'news'
          editorOptions:
            nodeTypes: ['Sfi.News:News']
    categories:
      type: references
      ui:
        label: 'Categories'
        reloadIfChanged: TRUE
        inspector:
          group: 'news'
          editorOptions:
            nodeTypes: ['Sfi.News:Category']
    originalIdentifier:
      type: string

