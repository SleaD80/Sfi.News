'Sfi.News:NewsList':
  superTypes:
    - 'TYPO3.Neos:Content'
  ui:
    label: 'News list'
    icon: icon-list
    inlineEditable: true
    group: news
  constraints:
    nodeTypes:
      '*': false

'Sfi.News:NewsLatest':
  superTypes:
    - 'TYPO3.Neos:Content'
  ui:
    label: 'News latest'
    icon: icon-list
    inlineEditable: true
    group: news
  constraints:
    nodeTypes:
      '*': false

'Sfi.News:AnnouncementsList':
  superTypes:
    - 'Sfi.News:NewsList'
  ui:
    label: 'Announcements list'

'Sfi.News:TopList':
  superTypes:
    - 'Sfi.News:NewsList'
  ui:
    label: 'Top list'

'Sfi.News:Category':
  superTypes:
    - 'TYPO3.Neos:Document'
  ui:
    label: 'News category'
    icon: icon-file
    group: news
    inspector:
      groups:
        news:
          label: News
          position: 5
  childNodes:
    main:
      type: 'TYPO3.Neos:ContentCollection'
  properties:
    variant:
      defaultValue: 'Hard'
      type: string
      ui:
        label: 'News variant'
        reloadIfChanged: false
        inspector:
          group: news
          editor: TYPO3.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              'Hard':
                label: 'Hard'
              'Soft':
                label: 'Soft'
  constraints:
    nodeTypes:
      '*': false
      'Sfi.News:News': true
      'Sfi.News:Announcement': true
      'Sfi.News:Category': true

'Sfi.News:AbstractNews':
  abstract: TRUE
  superTypes:
    - 'TYPO3.Neos:Document'
  constraints:
    nodeTypes:
      '*': false
  childNodes:
    main:
      type: 'TYPO3.Neos:ContentCollection'
    coverCollection:
      type: 'TYPO3.Neos:ContentCollection'
    gallery:
      type: 'Sfi.Widgets:Carousel'
    assets:
      type: 'TYPO3.Neos:ContentCollection'
  ui:
    label: 'News'
    icon: icon-file-text
    group: news
    inspector:
      groups:
        news:
          label: 'News'
  properties:
    title:
      ui:
        inlineEditable: true
        aloha:
          placeholder: 'Enter title here'
          format:
            b: false
            i: false
            u: false
            sub: false
            sup: false
            p: false
            h1: false
            h2: false
            h3: false
            pre: false
            removeFormat: false
          table: {  }
          list: {  }
          link:
            a: true
          alignment: {  }
    teaser:
      type: string
      ui:
        label: 'Teaser text'
        inlineEditable: true
        inspector:
          group: null
        aloha:
          placeholder: 'Enter teaser here'
          format:
            b: true
            i: true
            u: false
            sub: false
            sup: false
            p: true
            h1: false
            h2: false
            h3: false
            pre: false
            removeFormat: false
          table: {  }
          list: {  }
          link:
            a: true
          alignment: {  }
    lead:
      type: string
      ui:
        label: 'Lead text'
        inlineEditable: true
        inspector:
          group: null
        aloha:
          placeholder: 'Enter Lead text here'
          format:
            b: true
            i: true
            u: false
            sub: false
            sup: false
            p: true
            h1: false
            h2: false
            h3: false
            pre: false
            removeFormat: false
          table: {  }
          list: {  }
          link:
            a: false
          alignment: {  }
      validation:
        TYPO3.Neos/Validation/StringLengthValidator:
          minimum: 1
          maximum: 500
    important:
      type: boolean
      ui:
        label: Important
        inspector:
          group: news
    author:
      type: string
      ui:
        label: 'Author name'
        inlineEditable: true
        aloha:
          placeholder: 'Enter news author here'
          format:
            b: false
            i: false
            u: false
            sub: false
            sup: false
            p: false
            h1: false
            h2: false
            h3: false
            pre: false
            removeFormat: false
          table: {  }
          list: {  }
          link:
            a: true
          alignment: {  }
    authorPhoto:
      type: string
      ui:
        label: 'Author of photos'
        inlineEditable: true
        aloha:
          placeholder: 'Author of photos'
          format:
            b: false
            i: false
            u: false
            sub: false
            sup: false
            p: false
            h1: false
            h2: false
            h3: false
            pre: false
            removeFormat: false
          table: {  }
          list: {  }
          link:
            a: true
          alignment: {  }
    date:
      type: date
      defaultValue: 'now'
      ui:
        label: Date
        reloadIfChanged: true
        inspector:
          group: news
      validation:
        TYPO3.Neos/Validation/DateTimeValidator: {  }
    # relatedNews:
    #   type: references
    #   ui:
    #     label: 'Related news'
    #     reloadIfChanged: true
    #     inspector:
    #       group: news
    #       editorOptions:
    #         nodeTypes:
    #           - 'Sfi.News:News'
    variant:
      defaultValue: 'Hard'
      type: string
      defaultValue: 'Inherit'
      ui:
        label: 'News variant'
        reloadIfChanged: false
        inspector:
          group: news
          editor: TYPO3.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              'Inherit':
                label: 'Inherit'
              'Hard':
                label: 'Hard'
              'Soft':
                label: 'Soft'
    originalIdentifier:
      type: string

