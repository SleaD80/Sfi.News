{namespace neos=TYPO3\Neos\ViewHelpers}
{namespace typo3cr=TYPO3\TYPO3CR\ViewHelpers}
{namespace ts=TYPO3\TypoScript\ViewHelpers}
<f:if condition="{categoryCollection}">
	<div>
		<f:for each="{categoryCollection}" as="category">
			<h3 class="H3 textAlign-center">{category.properties.title}</h3>
			<ts:render path="itemRenderer" context="{node: category}" />
		</f:for>
	</div>
</f:if>
