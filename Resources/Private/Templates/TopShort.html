{namespace neos=TYPO3\Neos\ViewHelpers}
{namespace m=TYPO3\Media\ViewHelpers}
{namespace s=Sfi\Shared\ViewHelpers}

<div class="MediaSlide Cover" style="background-image:url('{m:uri.image(asset:thumbnailImage.properties.image, maximumWidth: configuration.thumbnailWidth, maximumHeight: configuration.thumbnailHeight, allowCropping: true, allowUpScaling: true)}')">
	<neos:link.node node="{node}">
		<div class="row">
			<div class="MediaSlide-Wrap columns">
				<div class="MediaSlide-Body">
					<h3 class="MediaSlide-Title">
						<f:if condition="{date} == 123">
							<span class="MediaSlide-Date"><s:date format="{configuration.dateFormat}">{date}</s:date></span>
						</f:if>
						{title}
					</h3>
					<div class="MediaSlide-Teaser">{teaser -> f:format.raw()}</div>
				</div>
			</div>
		</div>
	</neos:link.node>
</div>
