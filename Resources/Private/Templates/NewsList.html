{namespace neos=TYPO3\Neos\ViewHelpers}
{namespace typo3cr=TYPO3\TYPO3CR\ViewHelpers}
{namespace ts=TYPO3\TypoScript\ViewHelpers}
<f:if condition="{newsCollection}">
	<h2 class="SectionDivider--Service">Новости СФИ</h2>
	<ul class="NewsList [ medium-block-grid-2 large-block-grid-3 ]">
		<f:for each="{newsCollection}" as="news">
			<li class="NewsList-Item waterfall-item">
				<ts:render path="newsItem" context="{node: news}" />
			</li>
		</f:for>
	</ul>
</f:if>
