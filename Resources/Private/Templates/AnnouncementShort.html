{namespace neos=TYPO3\Neos\ViewHelpers}
{namespace ts=TYPO3\TypoScript\ViewHelpers}
{namespace m=TYPO3\Media\ViewHelpers}
{namespace w=Sfi\Widgets\ViewHelpers}

<li class="List-Item">
	<div class="MediaAnnouncement row">
		<neos:link.node node="{node}">
			<f:if condition="{date}">
				<div class="MediaAnnouncement-Date medium-offset-2 medium-3 columns">
					<w:date format="{configuration.dateFormat}">{date}</w:date>
				</div>
			</f:if>
			<div class="MediaAnnouncement-WrapText medium-5 columns end">
				<h3 class="MediaAnnouncement-Title">{title}. {teaser}</h3>
				<div class="MediaAnnouncement-Place">{place -> f:format.raw()}</div>
			</div>
		</neos:link.node>
	</div>
</li>
