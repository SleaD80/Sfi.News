{namespace neos=TYPO3\Neos\ViewHelpers}
{namespace m=TYPO3\Media\ViewHelpers}
{namespace s=Sfi\Shared\ViewHelpers}

<div class="MediaAnnouncement">
	<neos:link.node node="{node}">
		
		<f:if condition="{date}">
			<div class="MediaAnnouncement-Date">
				<f:if condition="{dateStart}">
					<div><span class="MediaAnnouncement-DateDay"><s:date format="j">{dateStart}</s:date>.</span><span class="MediaAnnouncement-DateMonth"><s:date format="m">{dateStart}</s:date></span></div>
					<div class="MediaAnnouncement-DateDash">â€”</div>
				</f:if>
				<span class="MediaAnnouncement-DateDay"><s:date format="j">{date}</s:date>.</span><span class="MediaAnnouncement-DateMonth"><s:date format="m">{date}</s:date></span>
				<!-- Sorry -->
				<f:if condition="{date -> s:date(format:'G:i')} != '0:00'">
					<div class="MediaAnnouncement-DateTime">
						<s:date format="G:i">{date}</s:date>
					</div>
				</f:if>
			</div>
		</f:if>
		<div class="MediaAnnouncement-WrapText">
			<h3 class="MediaAnnouncement-Title">{title}</h3>
			<p class="MediaAnnouncement-Teaser RteTextLinkable">{teaser}</p>
			<div class="MediaAnnouncement-Place">{place -> f:format.raw()}</div>
		</div>
	</neos:link.node>
</div>
