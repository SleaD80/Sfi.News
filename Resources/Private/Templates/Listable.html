{namespace neos=TYPO3\Neos\ViewHelpers}
{namespace typo3cr=TYPO3\TYPO3CR\ViewHelpers}
{namespace ts=TYPO3\TypoScript\ViewHelpers}
<f:if condition="{configuration.pagination}">
	<f:then>
		<typo3cr:widget.paginate nodes="{collection}" as="paginatedItems" widgetId="{node.name}" configuration="{configuration.pagination}">
			<div{attributes -> f:format.raw()} >
				<f:for each="{paginatedItems}" as="news">
					<ts:render path="itemRenderer" context="{node: news, inputConfiguration: configuration}" />
				</f:for>
			</div>
		</typo3cr:widget.paginate>
	</f:then>
	<f:else>
		<div{attributes -> f:format.raw()}>
			<f:for each="{collection}" as="news">
				<ts:render path="itemRenderer" context="{node: news, inputConfiguration: configuration}" />
			</f:for>
		</div>
	</f:else>
</f:if>
